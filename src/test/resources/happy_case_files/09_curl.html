<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml-strict-thymeleaf.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf Fragment Definition</title>
    </head>
    <body>
        <span th:text="@{${value}}" />
        <a th:href="@{'/embedded/path'}">Some Link</a>
        <a th:href="@{'/embedded/path'(somekey2='literal',somekey=${value})}">Some Link</a>
    </body>
</html>
